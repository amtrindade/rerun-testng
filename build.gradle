plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.testng:testng:6.14.3'
}

test {
    useTestNG() {
    	dependsOn cleanTest
    	useDefaultListeners = true
    	suites "suiteDev.xml"
    }
}
